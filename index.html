<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== QUESTION SCREEN ===== */
    .container {
      position: fixed;
      inset: 0;
      background: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 30px;
      color: #4a0033;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background: #2ecc71;
      color: #0b3d1f;
    }

    .no {
      background: #e74c3c;
      color: #fff;
    }

    /* ===== FLOATING EMOJIS ===== */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    /* ===== HEARTBEAT (MOBILE ONLY) ===== */
    @media (hover: none) {
      .yes:active {
        animation: heartbeat 0.6s ease;
      }
    }

    @keyframes heartbeat {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.15); }
      60%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    /* ===== YES SCREEN ===== */
    .celebration {
      display: none;
      position: fixed;
      inset: 0;
      background: #2ecc71;
      color: #0b3d1f;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2.5rem;
      z-index: 10;
    }

    .celebration.show {
      display: flex;
    }

    /* ===== NO SCREEN ===== */
    .ghost {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .ghost.show {
      display: flex;
      opacity: 1;
    }

    .ghost img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(120%);
    }
  </style>
</head>
