<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* QUESTION SCREEN */
    .container {
      position: fixed;
      inset: 0;
      background: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 30px;
      color: #4a0033;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes {
      background: #2ecc71;
      color: #0b3d1f;
    }

    .no {
      background: #e74c3c;
      color: #fff;
      position: relative;
    }

    /* FLOATING EMOJIS */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    /* HEARTBEAT (MOBILE ONLY) */
    @media (hover: none) {
      .yes.active {
        animation: heartbeat 0.6s ease;
      }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      30% { transform: scale(1.15); }
      60% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    /* YES SCREEN */
    .celebration {
      display: none;
      position: fixed;
      inset: 0;
      background: #2ecc71;
      color: #0b3d1f;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2.5rem;
      z-index: 10;
    }

    .celebration.show {
      display: flex;
    }

    /* NO SCREEN */
    .ghost {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .ghost.show {
      display: flex;
      opacity: 1;
    }

    .ghost img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(120%);
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div class="container" id="question">
    <div class="card">
      <h1>Will you be my Valentine? ðŸ’–</h1>

      <div class="buttons">
        <button class="yes" id="yesBtn">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>
    </div>

    <div class="emoji" style="top:10%; left:15%;">ðŸ’–</div>
    <div class="emoji" style="top:20%; right:20%;">ðŸŒ¸</div>
    <div class="emoji" style="bottom:20%; left:25%;">âœ¨</div>
    <div class="emoji" style="bottom:15%; right:30%;">ðŸ’—</div>
  </div>

  <!-- YES -->
  <div class="celebration" id="celebration">
    <div>YAYYY ðŸ’š</div>
    <div>ðŸŽ‰ðŸŒ¸âœ¨</div>
  </div>

  <!-- NO -->
  <div class="ghost" id="ghost">
    <img src="ghost.png" alt="ghost" />
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      yesBtn.classList.add("active");
      setTimeout(() => {
        document.getElementById("question").style.display = "none";
        document.getElementById("celebration").classList.add("show");
      }, 300);
    });

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    noBtn.addEventListener("click", () => {
      document.getElementById("question").style.display = "none";
      document.getElementById("ghost").classList.add("show");
    });
  </script>

</body>
</html>
